<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta name="keywords" />
    <meta name="description" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>App</title>
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body class="m-0 p-0">
    <nav class="navbar navbar-expand-md navbar-light bg-secondary" role="navigation" data-ng-controller="indexController">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active text-white">Home</a>
            </div>
            <div class="navbar-nav ml-auto">
                <span class="mx-2 text-white" data-ng-hide="!authentication.isAuth">
                    Welcome {{authentication.userName}}
                </span>
                <span class="mx-2" data-ng-hide="!authentication.isAuth">
                    <a class="text-white" href="#/orders">My Orders</a>
                </span>
                <span class="mx-2" data-ng-hide="!authentication.isAuth">
                    <a class="text-white" href="#/login">Refresh Token</a>
                </span>
                <span class="mx-2" data-ng-hide="!authentication.isAuth">
                    <a class="text-white" href="" data-ng-click="logOut()">Logout</a>
                </span>
            </div>
        </div>

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container-fluid">
        <div data-ng-view="">
        </div>
    </div>

    <hr />



    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/ordersService.js?v=2"></script>
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/homeController.js?v=2"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/controllers/ordersController.js?v=2"></script>


</body>
</html>
